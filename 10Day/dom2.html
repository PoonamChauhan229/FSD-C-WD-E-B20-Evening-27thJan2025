<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        /* background-color: ; */
        /* font-size: ; */
    }
</style>
<body>
    <div class="container">
        <div id="items" class="child childItems">
            <div>Hi</div>
            <h6>Hello</h6>
        </div>
    </div>

    <script>
        // innerHTML
        let div1=document.createElement('div')
        // setAttribute
        div1.setAttribute("class","container")
        div1.innerHTML=`
        <div id="items" class="child childItems">
            <div>Hi</div>
            <h6>Hello</h6>
        </div>
        `    
        document.body.append(div1)

        // innerText
        let div2=document.createElement('div')
        div2.setAttribute('class','container')
        console.log(div2)

        let div3=document.createElement('div')
        div3.setAttribute('id','items')
        // div3.setAttribute('class',"child childItems") 
        div3.classList.add('child','childItems')   
        console.log(div3)

        div4=document.createElement('div')
        div4.innerText="lorem ggdgghgdhgshghgdhsgdh"
        div4.style.backgroundColor="red"
        div4.style.fontSize="30px"
        div4.style.padding="20px"
        div4.style.width="400px"
        console.log(div4)

        heading1=document.createElement('h6')
        heading1.innerText="Hello"
        heading1.style.border="10px solid red"
        heading1.style.fontSize="30px"
        heading1.style.width="70px"
        heading1.style.color="orange"
        heading1.style.padding="20px"
        console.log(heading1)

        // append()  >> append n no of child items      
        // appendChild()  >> single child Items
        // div3.append(div4,heading1)
        // div3.appendChild(div4)
        // div3.appendChild(heading1)

        div3.append(div4,heading1)

        div2.append(div3)    
        document.body.append(div2)

    </script>
</body>
</html>
