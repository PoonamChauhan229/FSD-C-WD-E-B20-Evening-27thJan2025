<!-- HTML & JS-->
 <!-- onclick =" what you want >> with the help of function"-->
<button onclick="clickMe()">Click Me</button>
<button id="btn">Click Me New</button>

<script>
    function clickMe(){
        console.log("Button is Pressed")
        console.log(2+2)
        console.log(event)
    }

    let btnClick=document.getElementById('btn')
    console.log(btnClick)

    // addEventListener()
    btnClick.addEventListener('click',function(){
        console.log(event)
    }) //event ,annoymous function || arraow function


    // Purely JS
    let btnNew=document.createElement('button')
    btnNew.innerHTML="Pure JS Click"
    document.body.append(btnNew)


    btnNew.addEventListener('click',()=>{
        console.log("Pure JS BTN")
        console.log(2+2)
    })
</script>
